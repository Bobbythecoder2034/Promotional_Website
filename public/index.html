<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col items-center bg-[#DB5690]">
    <header id="header" class="bg-[#22CAA6] w-full flex flex-col items-center p-5">
        <h1 class="text-5xl font-bold">
            Insert Title
        </h1>
    </header>
    <main class="pt-5 flex flex-col flex-wrap gap-5 lg:justify-between justify-center p-3">
        <h1>Student Sign-Up</h1>
        <section>
            <form method="POST" action="/submissions" id="submission-form" >
                <div class="grid">
                    <label>Full Name:
                        <input type="text" name="name" required>
                    </label>
                    <label>Email:
                        <input type="email" name="email" required>
                    </label>
                    <label>Do you want More Information or a Newsletter:
                        <input type="text" name="newsOrInfo" required placeholder='Please enter "info" or "news"'>
                    </label>
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
